apiVersion: v1
kind: PersistentVolume
metadata:
  name: dummy-crm-postgresql-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: microk8s-hostpath
  hostPath:
    path: /var/snap/microk8s/common/default-storage/dummy-crm-postgresql
    type: DirectoryOrCreate